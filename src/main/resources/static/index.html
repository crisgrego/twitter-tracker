<!DOCTYPE html>
<html lang="en">

<head>
<meta http-equiv="Content-Type " content="text/html; charset=UTF-8 ">
<meta name="viewport "
	content="width=device-width, initial-scale=1, shrink-to-fit=no ">
<link rel="icon " href="./images/favicon.ico ">
<title>Twitter Tracker</title>
<link href="./css/bootstrap.min.css " rel="stylesheet ">
<link href="./css/bootstrap-table.css" rel="stylesheet">
<link href="./css/dashboard.css " rel="stylesheet ">
</head>

<body data-gr-c-s-loaded="true " cz-shortcut-listen="true ">
	<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">TwitterTracker</a>
		<input id="hashtag-search" class="form-control form-control-dark w-25" type="text" placeholder="#tag..." aria-label="Search">
	</nav>
	<div class="container-fluid ">
		<div class="row ">
			<nav class="col-md-2 d-none d-md-block bg-light sidebar ">
				<div class="sidebar-sticky ">
					<ul class="nav flex-column ">
						<li class="nav-item "><a class="nav-link active " href=" ">
								<svg xmlns="http://www.w3.org/2000/svg " width="24 "
									height="24 " viewBox="0 0 24 24 " fill="none "
									stroke="currentColor " stroke-width="2 "
									stroke-linecap="round " stroke-linejoin="round "
									class="feather feather-home ">
									<path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z "></path>
									<polyline points="9 22 9 12 15 12 15 22 "></polyline>
								</svg> Dashboard <span class="sr-only ">(current)</span>
						</a></li>
					</ul>
				</div>
			</nav>
			<main id="main" role="main "
				class="col-md-9 ml-sm-auto col-lg-10 px-4 "></main>
		</div>
	</div>

	<!-- Scripts -->
	<script src="./js/jquery-3.3.1.min.js "></script>
	<script src="./js/popper.min.js "></script>
	<script src="./js/bootstrap.min.js "></script>
	<script src="./js/bootstrap-table.js "></script>
	<script src="./js/feather.min.js "></script>
	<script src="./js/d3.min.js "></script>
	<script src="./js/d3.layout.cloud.js "></script>
	<script src="./js/twitter_tracker.js "></script>
</body>

<span class="gr__tooltip "> <span class="gr__tooltip-content "></span>
	<i class="gr__tooltip-logo "></i> <span class="gr__triangle "></span>
</span>
